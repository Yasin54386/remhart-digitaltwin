version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: remhart_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - remhart_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: remhart_backend
    restart: always
    env_file:
      - .env.backend
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - remhart_network
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --reload

  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
    container_name: remhart_frontend
    restart: always
    env_file:
      - .env.frontend
    ports:
      - "8001:8001"
    depends_on:
      - backend
    networks:
      - remhart_network
    volumes:
      - ../frontend:/app
      - static_volume:/app/staticfiles
    command: gunicorn --bind 0.0.0.0:8001 --workers 3 --timeout 120 smartgrid.wsgi:application

  nginx:
    image: nginx:alpine
    container_name: remhart_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - static_volume:/var/www/static:ro
    depends_on:
      - backend
      - frontend
    networks:
      - remhart_network

  certbot:
    image: certbot/certbot
    container_name: remhart_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mysql_data:
  static_volume:

networks:
  remhart_network:
    driver: bridge
