<div class="toggle-section">
    <div>
        <span class="toggle-label">Data Source</span>
        <span id="activeSimName" class="simulation-badge" style="display: none;"></span>
    </div>
    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="dataSourceToggle" onchange="toggleDataSource()">
            <div class="toggle-slider">
                <div class="toggle-background"></div>
                <span class="toggle-option active">Real-time</span>
                <span class="toggle-option">Simulator</span>
            </div>
        </label>
    </div>
</div>
